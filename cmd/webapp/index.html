<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MeshSpy Messages</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f5f7;
  color: #333;
}

h1 {
  color: #5865F2;
  margin-bottom: 10px;
}

#messages {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  background: #fff;
  margin-bottom: 20px;
}

#nodes {
  list-style: none;
  padding: 0;
  margin: 10px 0;
}

#nodes li {
  padding: 5px 0;
  border-bottom: 1px solid #eee;
}

form {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background: #5865F2;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #563ACC;
}

#defaultButton {
  margin-left: 10px;
}
#map { height: 400px; margin-top: 20px; }
</style>
</head>
<body>
<h1>MeshSpy Messages</h1>
<div id="messages"></div>
<h2>Nodes</h2>
<ul id="nodes"></ul>
<form id="form">
  <input id="text" autocomplete="off" placeholder="Type a message"/>
  <button type="submit">Send</button>
</form>
<button id="defaultButton" type="button">Send default</button>
<div id="map"></div>
<script>
const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws");
ws.onopen = () => console.log("WebSocket connection opened");
ws.onerror = (ev) => console.error("WebSocket error", ev);
ws.onclose = () => console.log("WebSocket connection closed");
ws.onmessage = (ev) => {
  console.log("WebSocket message", ev.data);
  const msgEl = document.createElement("div");
  msgEl.textContent = ev.data;
  document.getElementById("messages").appendChild(msgEl);
};

document.getElementById("form").onsubmit = (ev) => {
  ev.preventDefault();
  const text = document.getElementById("text");
  console.log("Sending message", text.value);
  ws.send(text.value);
  const echo = document.createElement("div");
  echo.textContent = "You: " + text.value;
  document.getElementById("messages").appendChild(echo);
  text.value = "";
};

document.getElementById("defaultButton").onclick = () => {
  console.log("Sending default message");
  ws.send("Hello from web");
  const echo = document.createElement("div");
  echo.textContent = "You: Hello from web";
  document.getElementById("messages").appendChild(echo);
};

fetch("/nodes").then(r => r.json()).then(nodes => {
  const list = document.getElementById("nodes");
  nodes.forEach(n => {
    const li = document.createElement("li");
    const name = n.LongName || n.ID;
    li.textContent = `${name} [${n.ShortName}] id:${n.ID} battery:${n.BatteryLevel}%`;
    list.appendChild(li);
  });
});

fetch("/positions").then(r => r.json()).then(pos => {
  const map = L.map('map').setView([0,0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);
  const byNode = {};
  pos.forEach(p => {
    const arr = byNode[p.NodeID] || [];
    arr.push([p.Latitude, p.Longitude]);
    byNode[p.NodeID] = arr;
  });
  Object.keys(byNode).forEach(id => {
    const coords = byNode[id];
    L.polyline(coords, {color: 'blue'}).addTo(map);
    const last = coords[coords.length-1];
    if (last) {
      L.marker(last).addTo(map).bindPopup(id);
    }
  });
});
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
